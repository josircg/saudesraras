{% load static %}
{% load i18n %}

<div id="cookieConsent">
    <div id="closeCookieConsent">x</div>
    {% trans 'This website uses cookies.' %}<a href="{% url 'privacy' %}" target="_blank"> {% trans 'More info'%}</a>. <a class="cookieConsentOK" href="javascript:Cookielaw.createCookielawCookie();">{% trans "That's fine" %}</a>
</div>
<script type="text/javascript" src="{% static 'site/js/jquery.min.js' %}"></script>
<script>
$(document).ready(function(){   
    setTimeout(function () {
        $("#cookieConsent").fadeIn(200);
     }, 1000);
    $("#closeCookieConsent, .cookieConsentOK").click(function() {
        $("#cookieConsent").fadeOut(200);
    }); 
});
</script>
