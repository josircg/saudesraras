{% load i18n %}
{% load static %}
{% load active_link_tags %}
<div class="row">
    <div class="col-12">
        <nav id="searchNav" class="navbar navbar-light bg-white sub-nav-bar p-1 pl-0 rounded mb-2 finder">
            <ul class="nav">
                <li class="nav-item text-start">
                    <a class="nav-link ps-4  {% active_link 'projects' %}"
                       href="{% url 'projects' %}{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                        <img class="icon" src="{% static 'site/icons/icon-iniciativas.png' %}" alt="">{% trans "Projects" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ps-4  {% active_link 'resources' %}"
                       href="{% url 'resources' %}{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                       <img class="icon" src="{% static 'site/icons/icon-recursos.png' %}" alt=""> {% trans "Resources" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ps-4  {% active_link 'training_resources' %}"
                       href="{% url 'training_resources' %}{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                       <img src="{% static 'site/icons/icon-treinamentos.png' %}" alt=""> {% trans "Training" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ps-4  {% active_link 'organisations' %}"
                       href="{% url 'organisations'%}{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                       <img src="{% static 'site/icons/icon-organizacoes.png' %}" alt=""> {% trans "Organisations" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ps-4  {% active_link 'platforms' %}"
                       href="{% url 'platforms'%}{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                       <img src="{% static 'site/icons/icon-plataformas.png' %}" alt=""> {% trans "Platforms" %}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ps-4  {% active_link 'users' %}"
                       href="/users/{% if request.GET.keywords %}?keywords={{request.GET.keywords}}{%endif%}">
                       <img src="{% static 'site/icons/icon-user.png' %}" alt=""> {% trans "Users" %}
                    </a>
                </li> 
            </ul>
            <!-- <ul class="nav navbar-nav navbar-right {% active_link 'curated'%}">
                <li class="nav-item">
                    <a class="nav-link ps-4 pe-4 {% active_link 'curated' %}" href="{% url 'curated' %}">
                        <i class="fas fa-star"></i> {% trans "Our Gold Star Selection" %}
                    </a>
                </li>
            </ul> -->
        </nav>
    </div>
</div>
{% if isSearchPage and request.get_full_path != '/' %}
<div class="row">
    <div class="col-12">
        <form id="searchTop" class="finder-page"
              {% if 'all' in request.get_full_path %}
              action="/all"
              {% elif 'training_resources' in request.get_full_path %}
              action="/training_resources"
              {% elif 'resources' in request.get_full_path %}
              action="/resources"
              {% elif 'organisations' in request.get_full_path %}
              action="/organisations"
              {% elif 'platforms' in request.get_full_path %}
              action= "platforms"
              {% elif 'users' in request.get_full_path %}
              action= "users"
              {% else %}
              action="/projects"
              {% endif %}>
            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" 
                       id="keywords" 
                       name="keywords"  
                       autocomplete="off" 
                       value="{{filters.keywords}}" 
                       class="basicAutoComplete form-control border-start-0 border-end-0" 
                       placeholder="{% trans 'Search...' %}"
                       {% if 'all' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete' %}"
                       {% elif 'training_resources' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'training' %}"
                       {% elif 'resources' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'resource' %}"
                       {% elif 'organisations' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'organisation' %}"
                       {% elif 'platforms' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'platform' %}"
                       {% elif 'users' in request.get_full_path %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'profile' %}"
                       {% else %}
                       data-url="{% url 'home_autocomplete_by_index_type' 'project' %}"
                       {% endif %}
                       >
                       <div class="input-group-text clickable border-start-0 bg-white" id="backsign"></div>
            </div>
        </form>
    </div>
</div>
{% endif %}
