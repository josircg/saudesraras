{% extends "horizontal_card.html" %}
{% load thumbnail %}
{% load eucs_platform_tags %}
{% block img %}
<a href="/resource/{{resource.id}}">
<img title="resource picture" class="img-fluid lazyload" data-src="{% thumbnail resource.image1|safe_image:'default_profile.png' 200x133 crop %}">
</a>
{% endblock img %}
{% block title %}
<a href="/resource/{{resource.id}}">{{ resource.name | truncatechars:30}}</a>
<div class="small text-muted">{{ resource.dateCreated }}</div>
{% include '_card_moderation_info.html' with object=resource %}
{% endblock title %}
