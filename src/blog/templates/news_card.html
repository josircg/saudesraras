{% load i18n %}
{% load static %}
{% load reviews %}
{% load thumbnail %}

<div class="card-wrapper m-2" style="width: 100%; max-width: 350px; margin: 0 auto;">
    <a class="card-link" href="{{ post.get_absolute_url }}" style="display: block; width: 100%; height: 100%; text-decoration: none; color: inherit;">
        <div class="card" style="aspect-ratio: 7 / 6; width: 100%; border-radius: 30px; border: none; position: relative; overflow: hidden; background-color: #5CDCFF; box-sizing: border-box;">
            <!-- Imagem Sobrepondo -->
            <img src="/static/site/img/grafismo.svg" alt="Overlay Image" style="aspect-ratio: 105 /177;position: absolute;top: 28%;right: 0;width: 30.5%;height: auto;max-width: 105px;max-height: 180px;z-index: 1;">
            <!-- Card Original -->
            <img class="card-img-top" src="{% thumbnail post.safe_image|default:'void_600.png' 600x400 upscale crop %}" alt="Card image cap" style="aspect-ratio: 350 / 192; width: 100%; height: auto; border-top-left-radius: 30px; border-top-right-radius: 30px; object-fit: cover; border: none;">
            <!-- Corpo do Card -->
            <div class="card-body" style="position: relative; z-index: 2; padding: 5%; padding-right: 20%; padding-top: 2%; box-sizing: border-box;">
                <p class="small card-text reg azul-escuro" style="font-size: clamp(11px, 2vw, 15px); margin: 0; line-height: 1.4;">
                    {% if post.author.name != "Empty user" %}
                        {{ post.author.name }},
                    {% endif %}
                </p>
                <h5 class="card-title bld azul-escuro" style="font-size: clamp(14px, 2.5vw, 20px); padding-right: 15px; line-height: 1.2;">
                    {{post.title}}
                </h5>
            </div>
        </div>
    </a>
</div>
